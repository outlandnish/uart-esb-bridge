; PlatformIO Project Configuration File for nRF52840 USB-UART-Gazelle Bridge
;
; This project creates firmware for nRF52840 to act as a USB UART link
; to another identical board over the Gazelle protocol using Zephyr RTOS

[env:gazelle_host]
platform = nordicnrf52
board = nrf52840_dk
framework = zephyr

; Use host-specific configuration file
board_build.cmake_extra_args = 
    -DCONF_FILE=prj_host.conf

; Build flags for USB CDC ACM and Gazelle protocol support (HOST mode)
build_flags = 
    -DGAZELLE_DEVICE_MODE=0

; Upload protocol
upload_protocol = jlink
debug_tool = jlink

; Monitor settings for debugging
monitor_speed = 115200
monitor_port = /dev/ttyACM0

; Libraries
lib_deps = 

[env:gazelle_device]
platform = nordicnrf52
board = nrf52840_dk
framework = zephyr

; Use device-specific configuration file
board_build.cmake_extra_args = 
    -DCONF_FILE=prj_device.conf

; Build flags for USB CDC ACM and Gazelle protocol support (DEVICE mode)
build_flags = 
    -DGAZELLE_DEVICE_MODE=1

; Upload protocol
upload_protocol = jlink
debug_tool = jlink

; Monitor settings for debugging
monitor_speed = 115200
monitor_port = /dev/ttyACM1

; Libraries
lib_deps = 
